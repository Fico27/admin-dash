<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>They call me Dash</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="header">

            <div class="topheader">
                <div class="search">
                    <img src="images/search.svg" alt="search icon" for="search">
                    <input type="search" name="" id="search">
                </div>
                <div class="userinfo">
                    <img src="images/notification.svg" alt="notications">
                    <img src="images/cat.svg" alt="profile picture">
                    <p>Morgan Oakley</p>
                </div>
            </div>

            <div class="bottomheader">
                <div class="usergreeting">
                    <img src="images/cat.svg" alt="user img">
                    <p>Hi there, <br>
                        <span>Morgan Oakley (@morgan)</span>
                    </p>
                </div>
                <div class="nav">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>

        </div>

        <div class="sidebar">

            <div class="logo">
                <a href=""><img src="images/logo.svg" alt="logo"> Dashboard</a>
            </div>

            <div class="useritems">

                <ul>

                    <li class="useritem">
                        <div>
    
                            <a href=""> <img src="images/home.svg" alt="home">Home</a>
                        </div>
                    </li>
                    <li class="useritem">
                        <div>
                            <a href=""> <img src="images/profile.svg" alt="profile">Profile</a>
                        </div>
                    </li>
                    <li class="useritem">
                        <div>
                            <a href=""> <img src="images/message-reply.svg" alt="home">Messages</a>
                        </div>
                    </li>
                    <li class="useritem">
                        <div>
                            <a href=""> <img src="images/history.svg" alt="home">History</a>
                        </div>
                    </li>
                    <li class="useritem">
                        <div>
                            <a href=""> <img src="images/tasks.svg" alt="home">Tasks</a>
                        </div>
                    </li>
                    <li class="useritem">
                        <div>
                            <a href=""> <img src="images/communites.svg" alt="home">Communities</a>
                        </div>
                    </li>

                </ul>

            </div>

            <div class="usersettings">
                <ul>
                    <li class="useritem">
                        <div>
                            <a href=""> <img src="images/settings.svg" alt="home">Settings</a>
                        </div>
                    </li>
                    <li class="useritem">
                        <div>
                            <a href=""> <img src="images/support.svg" alt="home">Support</a>
                        </div>
                    </li>
                    <li class="useritem">
                        <div>
                            <a href=""> <img src="images/privacy.svg" alt="home">Privacy</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content">

            <div class="projects">
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>

            <div class="rightsidebar">
                <div class="anouncements">

                </div>
                <div class="trending">

                </div>
            </div>

        </div>

    </div>

</body>

</html>
