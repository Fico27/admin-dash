<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>They call me Dash</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="header">

            <div class="topheader">
                <div class="search">
                    <img src="" alt="search icon">
                    <input type="search" name="" id="">
                </div>
                <div class="userinfo">
                    <img src="" alt="notications">
                    <img src="" alt="profile picture">
                    <p>User</p>
                </div>
            </div>

            <div class="bottomheader">
                <div class="usergreeting">
                    <img src="" alt="user img">
                    <p>Hi there,
                        Morgan Oakley(@morgan)
                    </p>
                </div>
                <div class="nav">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>

        </div>

        <div class="sidebar">

            <div class="logo">
                <img src="" alt="logo">
                <h3>Dashboard</h3>
            </div>

            <div class="useritems">

                <ul>

                    <li class="useritem">
                        <div>
                            <img src="images/home.svg" alt="home">
                            <p>Home</p>
                        </div>
                    </li>
                    <li class="useritem">
                        <div>
                            <img src="images/profile.svg" alt="Profile">
                            <p>Profile</p>
                        </div>
                    </li>
                    <li class="useritem">
                        <div>
                            <img src="images/message-reply.svg" alt="Messages">
                            <p>Messages</p>
                        </div>
                    </li>
                    <li class="useritem">
                        <div>
                            <img src="images/history.svg" alt="History">
                            <p>History</p>
                        </div>
                    </li>
                    <li class="useritem">
                        <div>
                            <img src="images/tasks.svg" alt="Tasks">
                            <p>Tasks</p>
                        </div>
                    </li>
                    <li class="useritem">
                        <div>
                            <img src="images/communites.svg" alt="Communities">
                            <p>Communities</p>
                        </div>
                    </li>

                </ul>

            </div>

            <div class="usersettings">
                <ul>
                    <li class="useritem">
                        <div>
                            <img src="images/settings.svg" alt="Settings">
                            <p>Settings</p>
                        </div>
                    </li>
                    <li class="useritem">
                        <div>
                            <img src="images/support.svg" alt="Support">
                            <p>Support</p>
                        </div>
                    </li>
                    <li class="useritem">
                        <div>
                            <img src="images/privacy.svg" alt="Privacy">
                            <p>Privacy</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content">

            <div class="projects">
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>

            <div class="rightsidebar">
                <div class="anouncements">

                </div>
                <div class="trending">

                </div>
            </div>

        </div>

    </div>

</body>

</html>
